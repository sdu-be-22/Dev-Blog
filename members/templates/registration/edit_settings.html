{% extends 'base.html' %}

{% block title %}
    Edit Profile
{% endblock %}

{% block content %}
    <main>
        <div class="main">
            <div class="container">
                <div style="max-width: 1080px; margin: auto">

                    <h1>Edit Settings</h1>

                    <p>{{ user.profile.bio }}</p>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="nb_btn nb_btn-secondary">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script>
    document.getElementById('print_last_login_date').innerText = document.getElementById('last_login_id').value;
    document.getElementById('print_joined_date').innerText = document.getElementById('date_joined_id').value;
    </script>
{% endblock %}
